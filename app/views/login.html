<div class="jumbotron">
  <h1>Si Å¾e uporabnik?</h1>
  <p class="lead">Za nadaljevanje se prijavi. </p>
</div>

<div ng-show="error" class="alert alert-danger">{{error}}</div>

<div class="row">
	<form name="form" ng-submit="login()" role="form">
		<div class="col-lg-6">
			<div class="input-group input-group-lg">
				<span class="input-group-addon">@</span>
				<input type="email" class="form-control" placeholder="tvoj.email@naslov" ng-model="email" required />
				<span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Vnesi e-mail naslov</span>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="input-group input-group-lg">
				<input type="password" class="form-control" placeholder="tvoje geslo" ng-model="password" required />
				<span class="input-group-btn">
					<button type="submit" class="btn" ng-disabled="form.$invalid || dataLoading" ng-class="form.$invalid || dataLoading ? 'btn-danger' : 'btn-success'">Go!</button>
				</span>
				<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Vnesi geslo</span>
			</div>
		</div>
	</form>
</div>

<br>
