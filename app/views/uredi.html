<table id="uredi">
	<tbody>
		<tr>
			<td>
				<div class="structure">
					<ul class="nav nav-list nav-pills nav-stacked abn-tree ng-isolate-scope">
						<li class="abn-tree-row" ng-class="!selected ? 'active' : ''"><a ng-click="selectRoot()"><span class="indented tree-label">Naslovka</span></a></li>
					</ul>
					<abn-tree tree-data="content" tree-control="treeCtl" on-select="treeHandler(branch)" expand-level="0"></abn-tree>
				</div>
			</td>
			<td>
				<div class="form-group urejevalnik">
					<button type="button" class="btn btn-primary" ng-click="addBranch()">Dodaj vsebino</button>
					<button type="button" class="btn btn-primary" ng-click="treeCtl.expand_all()">Razširi vse</button>
					<button type="button" class="btn btn-primary" ng-click="treeCtl.collapse_all()">Skrči vse</button>
					<button type="button" class="btn btn-success" ng-click="save()">Shrani</button>
				</div>
				<div class="panel panel-primary urejevalnik" ng-show="!selected">
					<div class="panel-heading">
						<h3 class="panel-title">Navodila za uporabo urejevalnika</h3>
					</div>
					<div class="panel-body">Lorem ipsum</div>
				</div>
				<form class="form-horizontal urejevalnik" ng-show="selected">
					<fieldset>
						<legend>Urejevalnik vsebine</legend>
						<div class="form-group">
							<label class="col-md-4 control-label" for="label">Naziv</label>
							<div class="col-md-8">
								<input name="label" placeholder="naziv" class="form-control input-md" type="text" ng-model="selected.label" >
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="color">Barva</label>
							<div class="col-md-6">
								<select name="color" class="form-control" ng-model="selected.color">
									<option value="white" class="white">bela</option>
									<option value="red" class="red">rdeča</option>
									<option value="green" class="green">zelena</option>
									<option value="blue" class="blue">modra</option>
									<option value="yellow" class="yellow">rumena</option>
									<option value="magenta" class="magenta">škrlatna</option>
									<option value="cyan" class="cyan">trikizna</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="audio">Zvok</label>
							<div class="col-md-6">
								<input name="audio" class="input-file" type="file" accept="audio/*" onChange="angular.element(this).scope().fileUpload(this)" />
							</div>
						</div>
						<div class="form-group" ng-show="selected.audio">
							<div class="col-md-6 col-md-offset-4">
								<audio controls="controls" preload="none" ng-src="{{selected.audio}}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="image">Slika</label>
							<div class="col-md-6">
								<input name="image" class="input-file" type="file" accept="image/*" onChange="angular.element(this).scope().fileUpload(this)" />
							</div>
						</div>
						<div class="form-group" ng-show="selected.image">
							<div class="col-md-6 col-md-offset-4">
								<img class="img-thumbnail uploadedImage" alt="{{selected.label}}" ng-src="{{selected.image}}" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-4">
								<button type="button" class="btn btn-danger" ng-click="remove()" ng-show="selected">Odstrani vsebino</button>
							</div>
						</div>
					</fieldset>
				</form>
			</td>
		</tr>
	</tbody>
</table>
<br>
