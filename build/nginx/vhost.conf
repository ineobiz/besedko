# nginx vhost sample
server {
        listen      80;
        server_name besedko.lan;

        root /opt/besedko/app;

        charset utf-8;
        sendfile off;

        access_log /var/log/nginx/besedko_access.log;
        error_log  /var/log/nginx/besedko_error.log;

        location / {
                #try_files $uri $uri/ @rewrites;
                try_files $uri $uri/ /index.html;
        }

        location @rewrites {
                rewrite ^ /index.html last;
        }

        location ~ ^/ext/(.*)$ {
                alias /opt/besedko/bower_components/$1;
        }

        location = /favicon.ico {
                log_not_found off;
                access_log off;
        }

        location = /robots.txt {
                allow all;
                log_not_found off;
                access_log off;
        }

        location ~ /\. {
                deny all;
                log_not_found off;
                access_log off;
        }

		location /tools {
				return 404;
		}

		# php processor
        location = /process {
                include      /etc/nginx/fastcgi_params;
                fastcgi_pass unix:/var/run/php-fpm/default.sock;

                fastcgi_param SCRIPT_FILENAME "$document_root/tools/process.php";
                fastcgi_intercept_errors on;
        }

        # @todo python, ruby processor 
}
